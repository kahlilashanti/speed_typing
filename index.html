<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
    <title>Typing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Ashanti Speed Typing Game</h1>
    </header>
    <div class="container text-center"></div>
    <!-- word & input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">Type the word within
            <span class="text-success" id="seconds"></span>
           seconds</p>
          <h2 class="display-2 mb-5" id="current-word">Mannn</h2>
          <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <!-- time & score -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the time given.  to play again just type the current word. Your score will reset automatically.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/main.js"></script>
  </body>
</html>
